<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixster - Enter Playlist URL</title>
</head>
<body>
    <h1>Enter Spotify Public Playlist URL</h1>
    <form method="POST">
        <label for="playlist_url">Playlist URL:</label>
        <input type="url" id="playlist_url" name="playlist_url" placeholder="https://open.spotify.com/playlist/..." required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
